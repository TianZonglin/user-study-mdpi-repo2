    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/TianZonglin/proj-quant-eval/site/public/assets/css/icons.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script>
        $(function() {
            $.getJSON("https://cdn.jsdelivr.net/gh/TianZonglin/user-study-mdpi-repo2/gallery/dataset.json",function(data){
                console.log(data);
                let textable = "";
                $("#modal").html("");
                for(let i = 0; i < data.length; i++ ){
                    let obj = data[i];
                    let str = "";
                    let idi = "id"+i;
                    str += `<td><a target="_blank" href="${obj.url}">${obj.name}</a></td>`;
                    str += `<td><span>${obj.feature}</span></td>`;
                    str += `<td><span>${obj.numbers.attributes}</span></td>`;
                    str += `<td><span>${obj.numbers.instances}</span></td>`;
                    str += `<td><a href="#${idi}" rel="modal:open">more details</a></td>`;
                    str += `<td><a href="${obj.download.url}">${obj.download.type}</a></td>`;
                    let dvi = `<div id="${idi}" class="modal" style="text-align:left;max-width: 60% !important;">`
                                      +`<b>Attributes description</b><br>`;
                    if(obj.attrs.type.indexOf("table")>-1){
                        let splt = obj.attrs.type.split("@")[1];
                        let stable = "";
                        for(let j = 0; j < obj.attrs.content.length; j++ ){
                            let tmp = "";
                            let arr = obj.attrs.content[j].split(splt);
                            if(j == 0){
                                for(let k = 0; k < arr.length; k++ )
                                    tmp += `<td><b>${arr[k]}</b></td>`;
                            }else{
                                for(let k = 0; k < arr.length; k++ )
                                    tmp += `<td>${arr[k]}</td>`;
                            }
                            stable += `<tr>${tmp}</tr>`;
                        }
                        dvi += `<table>${stable}</table></div>`;
                    }else if(obj.attrs.type.indexOf("list")>-1){
                        let stable = "";
                        for(let j = 0; j < obj.attrs.content.length; j++ ){
                            stable += `<li>${obj.attrs.content[j]}</li>`;
                        }
                        dvi += `<ul>${stable}</ul></div>`;
                    }                 
                    textable += `<tr>${str}<tr>`;
                    $("#modal").append(dvi);
                }
                $("#tab").html(textable);
            });
        })  
    </script>
</head>
