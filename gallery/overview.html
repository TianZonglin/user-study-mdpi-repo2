    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
 
    <script>
        $(function() {
            let color = ["c5f0","c8f0","cbf0","cef0","d2f0","d5f0","d8f0","dbf0","def0","e2f0","e5f0","e8f0","ebf0","eef0","f0f0",
                    "f0ec","f0e9","f0e6","f0e3","f0e0","f0dd","f0da","f0d7","f0d4","f0d1","f0cd","f0c9","f0c6","f0c3"];
            $.getJSON("overview.json",function(data){ 
                //https://cdn.jsdelivr.net/gh/TianZonglin/user-study-mdpi-repo2/gallery/overview.json
                console.log(data);
                let thead = "", tbody = "";
                for(let i = 0; i < data.length; i++ ){
                    let obj = data[i];
                    thead += `<th>${obj.dataset}</th>`;
                }
                let tmp = data[0].result;
                for(let j = 0; j < tmp.length; j++ ){
                    let row = `<td><a class="simptip-position-top simptip-smooth" data-tooltip="${tmp[j].algo}" style="cursor:pointer">${tmp[j].short}</a></td><td style="background-color:#${color[j]}a8">${tmp[j].rank}</td>`;
                    for(let k = 0; k < data.length; k++ ){
                        if(data[k].result[j].extra!=""){
                            row += `<td><a style="cursor:pointer" class="simptip-position-top simptip-smooth" data-tooltip="${data[k].result[j].extra}">${data[k].result[j].mark}</a></td>`;
                        }else{
                            row += `<td>${data[k].result[j].mark}</td>`;
                        }
                        
                    }
                     tbody += `<tr>${row}</tr>`;
                }
                $("#thead").html(`<tr><th>Method</th><th>Rank*</th>${thead}</tr>`);
                $("#tbody").html(tbody);
            })
        })
 
    </script>
